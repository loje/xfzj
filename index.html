<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>活动列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="offcanvas/bootstrap.offcanvas.min.css" rel="stylesheet">

		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default navbar-offcanvas" id="nav-offcanvas">
				<div class="container-fluid">
					
				</div>
			</nav>
			<div class="offcanvas-bg"></div>

			<nav class="navbar navbar-default navtop" role="navigation">
				<button class="btn btn-default offcanvas-toggle" data-toggle="offcanvas" data-target="#nav-offcanvas">
					<i class="iconfont">&#xe600;</i>
				</button>
				<div class="tabtop">
					<a class="hid"><span>所有活动</span> <i class="iconfont">&#xe601;</i></a>
				</div>
				<div class="btn-group btn-group-justified tab-group" style="display:none;">
					<div class="btn-group">
						<button class="btn hid">地域 <i class="iconfont">&#xe601;</i></button>
					</div>
					<div class="btn-group">
						<button class="btn hid">类型 <i class="iconfont">&#xe601;</i></button>
					</div>
					<div class="btn-group">
						<button class="btn hid">年龄 <i class="iconfont">&#xe601;</i></button>
					</div>
				</div>
				<div class="tab-second-group" style="display:none;">
					<ul>
						<li>不限</li>
						<li>深圳</li>
					</ul>
				</div>
			</nav>

			<div class="active-list">
				<div class="thumbnail active-panel">
					<div class="active-pic" style="background-image:url(img/active_banner.jpg)"></div>
					<div class="caption">
						<h4>奥兹国一日行</h4>
						<p>活动时间 1865年6月1日~1901年9月1日</p>
						<p>主题 漫游仙境</p>
						<div class="row">
							<div class="col-xs-6">
								已报名 7人
							</div>
							<div class="col-xs-6">
								年龄 6~12岁
							</div>
						</div>
					</div>
					<div class="row panel-bottom">
						<div class="col-xs-9">
							<p>报名费用 2888.00元/5人/组</p>
						</div>
						<div class="col-xs-3">
							<a href="#" class="btn btn-warning">马上了解</a>
						</div>
					</div>
				</div>

				<div class="thumbnail active-panel">
					<div class="active-pic" style="background-image:url(img/active_banner.jpg)"></div>
					<div class="caption">
						<h4>奥兹国一日行</h4>
						<p>活动时间 1865年6月1日~1901年9月1日</p>
						<p>主题 漫游仙境</p>
						<div class="row">
							<div class="col-xs-6">
								已报名 7人
							</div>
							<div class="col-xs-6">
								年龄 6~12岁
							</div>
						</div>
					</div>
					<div class="row panel-bottom">
						<div class="col-xs-9">
							<p>报名费用 2888.00元/5人/组</p>
						</div>
						<div class="col-xs-3">
							<a href="#" class="btn btn-warning">马上了解</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="offcanvas/bootstrap.offcanvas.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(document).on('click', '.tabtop a.hid', function(e){
					$(this).removeClass("hid");
					$(this).addClass("show");

					$(".tab-group .btn-group .btn.show").removeClass("show");
					$(".tab-group .btn-group .btn").addClass("hid");
					$(".tab-group").removeAttr("style");
				});
				$(document).on('click', '.tabtop a.show', function(e){
					$(this).removeClass("show");
					$(this).addClass("hid");
					$(".tab-group").attr("style","display:none;");
					$(".tab-second-group").attr("style","display:none;");
				});

				$(document).on('click', '.tab-group .btn-group .btn.hid', function(e){
					$(this).removeClass("hid");
					$(this).addClass("show");
					$(".tab-second-group").removeAttr("style");
				});
				$(document).on('click', '.tab-group .btn-group .btn.show', function(e){
					$(this).removeClass("show");
					$(this).addClass("hid");
					$(".tab-second-group").attr("style","display:none;");
				});
			})
		</script>
	</body>
</html>
