<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>直播页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- swiper 3.3.1 -->
		<link href="swiper/swiper.min.css" rel="stylesheet">

		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="lcdetail-top">
				<div class="lcdetail-banner" style="background-image:url(img/active_banner.jpg)">
					<a href="javascript:history.go(-1);" class="back"><i class="iconfont">&#xe609;</i></a>
				</div>
				<div class="team-info">
					<h4>蜡笔小心队</h4>
					<p>从今天起，做个幸福的人</p>
				</div>
				<div class="team-member">
					<div class="swiper-container swiper-member">
						<div class="swiper-wrapper">
							<div class="swiper-prev">
								<div class="swiper-prev-table">
									<div class="swiper-prev-td">
										<i class="iconfont">&#xe609;</i>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小丸子</h5>
										<p>班长</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小叉烧</h5>
										<p>炊事班</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小公举</h5>
										<p>搬运工</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小妹妹</h5>
										<p>副班长</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小叮当</h5>
										<p>吃瓜群众</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小仲马</h5>
										<p>吃瓜群众</p>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="thumbnail">
									<div class="member-logo" style="background-image:url(img/userportrait.jpg);"></div>
									<div class="caption">
										<h5>小布什</h5>
										<p>吃瓜群众</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="btn-box">
						<button class="btn btn-block btn-vote">投你们一票</button>
						<hr>
						<button class="btn btn-block btn-livelist">查看直播</button>
					</div>
				</div>
			</div>

			<div class="ranking-panel">
				<div class="row">
					<div class="col-xs-6">
						<div class="active-pic" style="background-image:url(img/active_banner.jpg)"></div>
						<a href="" class="btn btn-block go-activedetail">查看该活动</a>
						<a href="" class="btn btn-block go-activelist">查看更多活动</a>
					</div>
					<div class="col-xs-6 ranking-topic">
						<h5>排行榜</h5>
						<div class="media">
							<div class="media-left">
								<span>5</span>
							</div>
							<div class="media-body">
								<p>蜡笔小心队</p>
								<span class="label">101票</span>
							</div>
						</div>
						<div class="media">
							<div class="media-left">
								<span>1</span>
							</div>
							<div class="media-body">
								<p>蜡笔小新队</p>
								<span class="label">131票</span>
							</div>
						</div>
						<div class="media">
							<div class="media-left">
								<span>2</span>
							</div>
							<div class="media-body">
								<p>蜡笔二新队</p>
								<span class="label">131票</span>
							</div>
						</div>
						<div class="media">
							<div class="media-left">
								<span>3</span>
							</div>
							<div class="media-body">
								<p>蜡笔三新队</p>
								<span class="label">131票</span>
							</div>
						</div>
						<button class="btn btn-block btn-allrank">全部战队排名</button>
					</div>
				</div>
			</div>

			<div class="livechat-panel">
				<h5 class="title">直播台</h5>
				<div class="date-list">
					<div class="list-title">
						<h5>选择直播日期</h5>
					</div>
					<div class="swiper-container swiper-date">
						<div class="swiper-wrapper">
							<div class="swiper-prev">
								<div class="swiper-prev-table">
									<div class="swiper-prev-td">
										<i class="iconfont">&#xe609;</i>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<button class="btn">2016-01-01</button>
							</div>
							<div class="swiper-slide">
								<button class="btn btn-active">2016-01-02</button>
							</div>
							<div class="swiper-slide">
								<button class="btn">2016-01-03</button>
							</div>
							<div class="swiper-slide">
								<button class="btn">2016-01-04</button>
							</div>
							<div class="swiper-slide">
								<button class="btn">2016-01-05</button>
							</div>
							<div class="swiper-slide">
								<button class="btn">2016-01-06</button>
							</div>
						</div>
					</div>
				</div>
				<div class="livechat-box">
					<button class="btn btn-block get-new">
						<i class="iconfont">&#xe612;</i> 获取最新直播信息
					</button>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="swiper/swiper.jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var memberSwiper = new Swiper ('.swiper-member', {
					direction: 'horizontal',
					loop: false,
					slidesPerView : 5,
					slidesOffsetAfter : 40,
					freeMode : true,
				});

				var dateSwiper = new Swiper ('.swiper-date', {
					direction: 'horizontal',
					loop: false,
					slidesPerView : 3,
					slidesOffsetAfter : 40,
					freeMode : true,
				});

				$(document).on("click",".livechat-panel .date-list .swiper-wrapper .swiper-slide .btn",function(e){
					$(".livechat-panel .date-list .swiper-wrapper .swiper-slide .btn").removeClass("btn-active");
					$(this).addClass("btn-active");
				}) 
			})
		</script>
	</body>
</html>
