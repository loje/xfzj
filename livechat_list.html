		<script type="text/javascript">
			$(document).ready(function(){
				$(document).on('click', '.tabtop a.hid', function(e){
					$(this).removeClass("hid");
					$(this).addClass("show");

					$(".tab-group .btn-group .btn.show").removeClass("show");
					$(".tab-group .btn-group .btn").addClass("hid");
					$(".tab-group").removeAttr("style");
					$(".navtop-bg").attr("style","display:block;");
				});
				$(document).on('click', '.tabtop a.show', function(e){
					$(this).removeClass("show");
					$(this).addClass("hid");
					$(".tab-group").attr("style","display:none;");
					$(".tab-second-group").attr("style","display:none;");
				});

				$(document).on('click', '.tab-group .btn-group .btn.hid', function(e){
					$(this).removeClass("hid");
					$(this).addClass("show");
					$(this).parent().siblings().find(".btn").addClass("hid");
					$(this).parent().siblings().find(".btn").removeClass("show");
					$(".tab-second-group").removeAttr("style");
					$(".navtop-bg").attr("style","display:block;");
				});
				$(document).on('click', '.tab-group .btn-group .btn.show', function(e){
					$(this).removeClass("show");
					$(this).addClass("hid");
					$(".tab-second-group").attr("style","display:none;");
					$(".navtop-bg").attr("style","display:block;");
				});

				$(document).on('click', '.navtop-bg', function(e){
					$(this).removeAttr("style");
					$(".tab-group").attr("style","display:none;");
					$(".tab-second-group").attr("style","display:none;");
					$(".navtop .tabtop a").addClass("hid");
					$(".navtop .tabtop a").removeClass("show");
					$(".tab-group .btn-group .btn").addClass("hid");
					$(".tab-group .btn-group .btn").removeClass("show");
				});

				$(document).on('click','.navtop .tab-second-group ul li a',function(e){
					$(".navtop-bg").removeAttr("style");
					$(".tab-group").attr("style","display:none;");
					$(".tab-second-group").attr("style","display:none;");
					$(".navtop .tabtop a").addClass("hid");
					$(".navtop .tabtop a").removeClass("show");
					$(".tab-group .btn-group .btn").addClass("hid");
					$(".tab-group .btn-group .btn").removeClass("show");
				});

				$(document).on('click','.more-livechat-list',function(e){
					var h = $(window).height()-70;
					$(".livechat-list").append($(".clone-livechatpanel").html());
					$(".livechat-list").append($(".clone-livechatpanel").html());
					var t = $(window).scrollTop();
					$('body,html').delay(50).animate({'scrollTop':t + h},500);
					console.log(h);
				})
			})
		</script>
