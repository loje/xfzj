<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>活动详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="qrcode-panel" style="display:none;">
				<div class="panel-table">
					<div class="panel-td">
						<div class="qrcode">
							<span class="hide-qrcode"><i class="iconfont">&#xe60c;</i></span>
							<img src="img/qrcode.png" />
							<p>长按二维码，即可扫码关注！</p>
						</div>
					</div>
				</div>
			</div>
			<div class="apply-panel" style="display:none;">
				<div class="panel-table">
					<div class="panel-td">
						<div class="apply-box">
							<form>
								<div class="panel panel-apply">
									<div class="panel-heading">
										<h5>我要报名</h5>
										<span class="close-apply"><i class="iconfont">&#xe60c;</i></span>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<label>报名联系人</label>
											<input type="text" name="" class="form-control apply-name" placeholder="请填写联系人的名字" maxlength="12">
										</div>
										<div class="form-group">
											<label>报名联系人电话</label>
											<input type="text" name="" class="form-control apply-phone" placeholder="请填写联系人的电话" maxlength="13" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
										</div>
										<h5>报名规则</h5>
										<p>
											一旦报名，即视为参加者（包括代他人报名者，被代报名参加者）已经充分了解并自愿接受本免责条款，本免责条款自动生效。否则，请终止报名参加，已报名的参加者请在活动开始前退出本次活动。
										</p>
									</div>
									<div class="panel-footer">
										<a type="submit" href="active_payment.html" class="btn btn-submitapply" >确认无误</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="active-detail">
				<a href="javascript:history.go(-1);" class="back"><i class="iconfont">&#xe609;</i></a>
				<div class="detail-top">
					<div class="detail-banner" style="background-image:url(img/active_banner.jpg)"></div>
					
					<div class="detail-info">
						<h4>奥兹国一日行</h4>
						<p>活动时间 1865年6月1日~1901年9月1日</p>
						<p>主题 漫游仙境</p>
						<p>年龄 6~12岁</p>
						<p>报名费用 2888.00元/5人/组</p>
					</div>
					<div class="input-group live-info">
						<span class="form-control">已报名 7人</span>
						<span class="input-group-btn">
							<a href="team_list.html" class="btn btn-default">进入直播</a>
						</span>
					</div>
				</div>
				<div class="detail-content">
					<h5>详情介绍</h5>
					<article>
						<p>这里是正文</p>
					</article>
				</div>
				<div class="detail-bar">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default btn-qrcode">
								<i class="iconfont">&#xe60e;</i>
							</button>
						</span>
						<button class="form-control btn-apply">立即报名</button>
						<span class="input-group-btn">
							<a href="tel:15899772071" class="btn btn-default btn-phone">
								<i class="iconfont">&#xe60b;</i>
							</a>
						</span>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".btn-qrcode").click(function(){
					$(".qrcode-panel").removeAttr("style");
				});
				$(".hide-qrcode").click(function(){
					$(".qrcode-panel").attr("style","display:none;");
				});

				$(".btn-apply").click(function(){
					$(".apply-panel").removeAttr("style");
				});
				$(".close-apply").click(function(){
					$(".apply-panel").attr("style","display:none;");
				});

				$(".btn-submitapply").click(function(){
					if($(".apply-name").val() == ""){
						alert("联系人名字不能为空");
						$(".apply-name").focus();
						return false;
					}else if($(".apply-phone").val() == ""){
						alert("联系人电话不能为空");
						$(".apply-phone").focus();
						return false;
					}
				})
			})
		</script>
	</body>
</html>
